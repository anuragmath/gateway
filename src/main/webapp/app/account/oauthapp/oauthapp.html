<div>
    <h2>Oauth Apps</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="oauthapp.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Create new Application
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span>ID</span> </th>
                <th><span>Client ID</span> </th>
                <th><span>Client Secret</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oauthapps in vm.oauthapps">
                <td><a ui-sref="oauth-detail({id:oauthapps.id})">{{oauthapps.id}}</a></td>
                <td>{{oauthapps.clientId}}</td>
                <td>{{oauthapps.clientToken}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="oauthapp.delete({id:oauthapps.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
